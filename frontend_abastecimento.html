<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Abastecimento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .status.online {
            background: rgba(76, 175, 80, 0.3);
        }

        .status.offline {
            background: rgba(244, 67, 54, 0.3);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .content-area {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: 400px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateX(5px);
        }

        .card-header {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .card-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .info-item {
            padding: 8px;
            background: white;
            border-radius: 5px;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
        }

        .info-value {
            font-weight: bold;
            color: #333;
        }

        .card-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .recibo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .recibo-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }

        .recibo-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .recibo-total {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(255,255,255,0.5);
        }

        .desconto-badge {
            background: #4caf50;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .tabs {
                justify-content: center;
            }

            .tab-btn {
                flex: 1;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚õΩ Sistema de Abastecimento</h1>
            <p>Gest√£o completa de combust√≠veis e abastecimentos</p>
        </header>

        <div id="statusConnection" class="status offline">
            üî¥ Conectando ao servidor...
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('abastecer')">üöó Abastecer</button>
            <button class="tab-btn" onclick="showTab('combustiveis')">‚õΩ Combust√≠veis</button>
            <button class="tab-btn" onclick="showTab('historico')">üìä Hist√≥rico</button>
        </div>

        <div class="content-area">
            <!-- TAB: ABASTECER -->
            <div id="abastecer" class="tab-content active">
                <h2>Novo Abastecimento</h2>
                <div id="alertAbastecimento"></div>
                <form id="formAbastecimento" onsubmit="realizarAbastecimento(event)">
                    <div class="form-group">
                        <label>Combust√≠vel</label>
                        <select id="selectCombustivel" required>
                            <option value="">Carregando...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Quantidade (litros)</label>
                        <input type="number" id="inputLitros" step="0.01" min="0.01" placeholder="Ex: 30" required>
                    </div>

                    <div class="form-group">
                        <label>Forma de Pagamento</label>
                        <select id="selectPagamento" required>
                            <option value="">Selecione a forma de pagamento</option>
                            <option value="dinheiro">üíµ Dinheiro (10% desconto)</option>
                            <option value="pix">üì± PIX (10% desconto)</option>
                            <option value="credito">üí≥ Cart√£o de Cr√©dito</option>
                            <option value="debito">üí≥ Cart√£o de D√©bito (10% desconto)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn" id="btnAbastecer">Finalizar Abastecimento</button>
                </form>

                <div id="reciboContainer"></div>
            </div>

            <!-- TAB: COMBUST√çVEIS -->
            <div id="combustiveis" class="tab-content">
                <h2>Gerenciar Combust√≠veis</h2>
                <div id="alertCombustivel"></div>
                
                <form id="formCombustivel" onsubmit="cadastrarCombustivel(event)">
                    <div class="form-group">
                        <label>Nome do Combust√≠vel</label>
                        <input type="text" id="inputNomeCombustivel" placeholder="Ex: Gasolina, Etanol, Diesel" required>
                    </div>

                    <div class="form-group">
                        <label>Valor por Litro (R$)</label>
                        <input type="number" id="inputValorLitro" step="0.01" min="0.01" placeholder="Ex: 5.79" required>
                    </div>

                    <button type="submit" class="btn" id="btnCadastrar">Cadastrar Combust√≠vel</button>
                </form>

                <h3 style="margin-top: 30px; margin-bottom: 15px;">Combust√≠veis Cadastrados</h3>
                <div id="listaCombustiveis">
                    <div class="loading">Carregando...</div>
                </div>
            </div>

            <!-- TAB: HIST√ìRICO -->
            <div id="historico" class="tab-content">
                <h2>Hist√≥rico de Abastecimentos</h2>
                
                <div class="stats" id="statsContainer">
                    <div class="loading">Carregando estat√≠sticas...</div>
                </div>
                
                <div id="listaHistorico">
                    <div class="loading">Carregando hist√≥rico...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_URL = 'http://localhost:5000/api';
        let serverOnline = false;

        // Fun√ß√µes auxiliares
        function showAlert(containerId, message, type = 'success') {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function setLoading(buttonId, loading) {
            const btn = document.getElementById(buttonId);
            btn.disabled = loading;
            if (loading) {
                btn.dataset.originalText = btn.textContent;
                btn.textContent = 'Carregando...';
            } else {
                btn.textContent = btn.dataset.originalText;
            }
        }

        // Verificar conex√£o com servidor
        async function checkConnection() {
            try {
                const response = await fetch(`${API_URL.replace('/api', '')}/`);
                if (response.ok) {
                    serverOnline = true;
                    document.getElementById('statusConnection').innerHTML = 'üü¢ Conectado ao servidor';
                    document.getElementById('statusConnection').className = 'status online';
                    return true;
                }
            } catch (error) {
                serverOnline = false;
                document.getElementById('statusConnection').innerHTML = 'üî¥ Servidor offline - Inicie o backend com: python api.py';
                document.getElementById('statusConnection').className = 'status offline';
                return false;
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', async () => {
            await checkConnection();
            if (serverOnline) {
                await carregarCombustiveis();
                await renderizarCombustiveis();
                await renderizarHistorico();
            }
        });

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'historico' && serverOnline) {
                renderizarHistorico();
            }
            if (tabName === 'combustiveis' && serverOnline) {
                renderizarCombustiveis();
            }
        }

        // =============== COMBUST√çVEIS ===============

        async function carregarCombustiveis() {
            try {
                const response = await fetch(`${API_URL}/combustiveis`);
                const combustiveis = await response.json();
                
                const select = document.getElementById('selectCombustivel');
                select.innerHTML = '<option value="">Selecione um combust√≠vel</option>';
                
                combustiveis.forEach(c => {
                    const option = document.createElement('option');
                    option.value = c.id;
                    option.textContent = `${c.nome} - R$ ${c.valorLitro.toFixed(2)}/L`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar combust√≠veis:', error);
                showAlert('alertAbastecimento', 'Erro ao carregar combust√≠veis', 'error');
            }
        }

        async function cadastrarCombustivel(e) {
            e.preventDefault();
            setLoading('btnCadastrar', true);
            
            const nome = document.getElementById('inputNomeCombustivel').value;
            const valorLitro = parseFloat(document.getElementById('inputValorLitro').value);

            try {
                const response = await fetch(`${API_URL}/combustiveis`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, valorLitro })
                });

                if (response.ok) {
                    showAlert('alertCombustivel', 'Combust√≠vel cadastrado com sucesso!', 'success');
                    document.getElementById('formCombustivel').reset();
                    await carregarCombustiveis();
                    await renderizarCombustiveis();
                } else {
                    showAlert('alertCombustivel', 'Erro ao cadastrar combust√≠vel', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('alertCombustivel', 'Erro ao cadastrar combust√≠vel', 'error');
            } finally {
                setLoading('btnCadastrar', false);
            }
        }

        async function excluirCombustivel(id) {
            if (!confirm('Deseja realmente excluir este combust√≠vel?')) return;

            try {
                const response = await fetch(`${API_URL}/combustiveis/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('alertCombustivel', 'Combust√≠vel exclu√≠do com sucesso!', 'success');
                    await carregarCombustiveis();
                    await renderizarCombustiveis();
                } else {
                    showAlert('alertCombustivel', 'Erro ao excluir combust√≠vel', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('alertCombustivel', 'Erro ao excluir combust√≠vel', 'error');
            }
        }

        async function renderizarCombustiveis() {
            const lista = document.getElementById('listaCombustiveis');
            
            try {
                const response = await fetch(`${API_URL}/combustiveis`);
                const combustiveis = await response.json();

                if (combustiveis.length === 0) {
                    lista.innerHTML = `
                        <div class="empty-state">
                            <p>Nenhum combust√≠vel cadastrado ainda.</p>
                            <p>Cadastre combust√≠veis para come√ßar a abastecer!</p>
                        </div>
                    `;
                    return;
                }

                lista.innerHTML = combustiveis.map(c => `
                    <div class="card">
                        <div class="card-header">${c.nome}</div>
                        <div class="card-info">
                            <div class="info-item">
                                <div class="info-label">Valor por Litro</div>
                                <div class="info-value">R$ ${c.valorLitro.toFixed(2)}</div>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-danger btn-small" onclick="excluirCombustivel(${c.id})">Excluir</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro:', error);
                lista.innerHTML = '<div class="alert alert-error">Erro ao carregar combust√≠veis</div>';
            }
        }

        // =============== ABASTECIMENTOS ===============

        async function realizarAbastecimento(e) {
            e.preventDefault();
            setLoading('btnAbastecer', true);

            const combustivelId = parseInt(document.getElementById('selectCombustivel').value);
            const litros = parseFloat(document.getElementById('inputLitros').value);
            const formaPagamento = document.getElementById('selectPagamento').value;

            if (!combustivelId) {
                showAlert('alertAbastecimento', 'Selecione um combust√≠vel v√°lido!', 'error');
                setLoading('btnAbastecer', false);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/abastecimentos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ combustivelId, litros, formaPagamento })
                });

                if (response.ok) {
                    const abastecimento = await response.json();
                    exibirRecibo(abastecimento);
                    document.getElementById('formAbastecimento').reset();
                    showAlert('alertAbastecimento', 'Abastecimento realizado com sucesso!', 'success');
                } else {
                    showAlert('alertAbastecimento', 'Erro ao realizar abastecimento', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('alertAbastecimento', 'Erro ao realizar abastecimento', 'error');
            } finally {
                setLoading('btnAbastecer', false);
            }
        }

        function exibirRecibo(abastecimento) {
            const container = document.getElementById('reciboContainer');
            
            container.innerHTML = `
                <div class="recibo">
                    <div class="recibo-header">‚úÖ Abastecimento Realizado</div>
                    <div class="recibo-item">
                        <span>Tipo de Combust√≠vel:</span>
                        <span><strong>${abastecimento.combustivel}</strong></span>
                    </div>
                    <div class="recibo-item">
                        <span>Valor por litro:</span>
                        <span>R$ ${abastecimento.valorLitro.toFixed(2)}</span>
                    </div>
                    <div class="recibo-item">
                        <span>Quantidade:</span>
                        <span>${abastecimento.litros.toFixed(1)} litros</span>
                    </div>
                    <div class="recibo-item">
                        <span>Forma de pagamento:</span>
                        <span>${abastecimento.formaPagamento}</span>
                    </div>
                    ${abastecimento.desconto > 0 ? `
                    <div class="recibo-item">
                        <span>Desconto aplicado:</span>
                        <span style="color: #4caf50; font-weight: bold;">- R$ ${abastecimento.desconto.toFixed(2)}</span>
                    </div>
                    ` : ''}
                    <div class="recibo-item recibo-total">
                        <span>Total a pagar:</span>
                        <span>R$ ${abastecimento.valorFinal.toFixed(2)}</span>
                    </div>
                </div>
            `;
        }

        // =============== HIST√ìRICO ===============

        async function renderizarHistorico() {
            const listaHistorico = document.getElementById('listaHistorico');
            const statsContainer = document.getElementById('statsContainer');

            try {
                // Carregar estat√≠sticas
                const statsResponse = await fetch(`${API_URL}/abastecimentos/estatisticas`);
                const stats = await statsResponse.json();

                // Carregar abastecimentos
                const abastResponse = await fetch(`${API_URL}/abastecimentos`);
                const abastecimentos = await abastResponse.json();

                if (abastecimentos.length === 0) {
                    listaHistorico.innerHTML = `
                        <div class="empty-state">
                            <p>Nenhum abastecimento realizado ainda.</p>
                        </div>
                    `;
                    statsContainer.innerHTML = '';
                    return;
                }

                // Renderizar estat√≠sticas
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalAbastecimentos}</div>
                        <div class="stat-label">Abastecimentos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalLitros.toFixed(1)}L</div>
                        <div class="stat-label">Total de Litros</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">R$ ${stats.totalGasto.toFixed(2)}</div>
                        <div class="stat-label">Total Gasto</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">R$ ${stats.totalDescontos.toFixed(2)}</div>
                        <div class="stat-label">Economia</div>
                    </div>
                `;

                // Renderizar lista (invertida para mostrar mais recente primeiro)
                listaHistorico.innerHTML = abastecimentos.slice().reverse().map(a => `
                    <div class="card">
                        <div class="card-header">
                            ${a.combustivel}
                            ${a.desconto > 0 ? '<span class="desconto-badge">10% OFF</span>' : ''}
                        </div>
                        <div class="card-info">
                            <div class="info-item">
                                <div class="info-label">Data</div>
                                <div class="info-value">${a.data}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Litros</div>
                                <div class="info-value">${a.litros.toFixed(1)}L</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Pagamento</div>
                                <div class="info-value">${a.formaPagamento}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Total Pago</div>
                                <div class="info-value">R$ ${a.valorFinal.toFixed(2)}</div>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Erro:', error);
                listaHistorico.innerHTML = '<div class="alert alert-error">Erro ao carregar hist√≥rico</div>';
                statsContainer.innerHTML = '<div class="alert alert-error">Erro ao carregar estat√≠sticas</div>';
            }
        }
    </script>
</body>
</html>
